<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Como conquistar uma Silvia</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_with_love_re_1q3m.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Como conquistar Sílvia</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">O que dizer todos os dias</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Adoro quando me diz..." required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">O que nunca dizer</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Melhor correr se me disser..." required>
                    </div>

                    <div class="input-box">
                        <label for="email">O que fazer sempre</label>
                        <input id="email" type="text" name="email" placeholder="Adoro quando você..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">O que jamais fazer</label>
                        <input id="number" type="text" name="number" placeholder="Quer morrer? Então é só..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">Melhor momento do dia</label>
                        <input id="number" type="text" name="number" placeholder="Adoro a hora que..." required>
                    </div>
                    <div class="input-box">
                        <label for="number">O que ainda tem vontade de aprender?</label>
                        <input id="number" type="text" name="number" placeholder="Ainda vou ser mestra ein..." required>
                    </div>
                    <div class="input-box">
                        <label for="number">Parte do corpo que mais gosta</label>
                        <input id="number" type="text" name="number" placeholder="Modéstia a parte eu tenho..." required>
                    </div>

                    <div class="input-box">
                        <label for="password">Um segredinho</label>
                        <input id="password" type="password" name="password" placeholder="Não espalhe, mas..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">Qual é o seu talento secreto?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Ninguém sabe, mas eu..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">O que te deixa excitada?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Fico louca se..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">Qual sua posição favorita?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Se me pegar assim..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">Onde quer sentir minha mão?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Quero sua mão..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">Onde quer sentir minha língua?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Quero sua língua..." required>
                    </div>

                    <div class="input-box">
                        <label for="number">O que eu deveria fazer sem parar?
                        </label>
                        <input id="number" type="text" name="number" placeholder="Quero que não pare de..." required>
                    </div>





                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Na dúvida é melhor </h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Beijar</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Morder</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Lamber</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Os três rs</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="continue-button">
            <button><a href="#">Ser conquitada</a></button>
        </div>
    </div>
</body>
</html>
